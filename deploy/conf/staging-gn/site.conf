#
# Navigate server configuration for GN STAGING server.
#
# We just define here overrides over the base deployment configuration.
#
# DO NOT EDIT THIS FILE DIRECTLY, edit in https://github.com/gemini-hlsw/navigate-server/tree/main/deploy/conf/staging-gn/site.conf

# Environment for the test server is production but we point to the staging ODB.
mode = production
site = GN

# Web server related configuration
web-server {
    # External url used for redirects
    external-base-url = "navigate-test.hi.gemini.edu"
    # Uri to forward requests made to /proxy to.
    proxy-base-uri = "http://localhost:4000"
    # Certificate
    tls {
        key-store = "conf/local/mkogppnavdev-lv1.hi.gemini.edu.jks"
        key-store-pwd = "<Define in secrets.conf>"
        cert-pwd = "<Define in secrets.conf>"
    }
}

